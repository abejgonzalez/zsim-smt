// As simple as it gets: 1-core system with 2 short processes

sys = {
    cores = {
        simpleCore = {
			cores = 16;
            type = "Simple";
            dcache = "l1d";
            icache = "l1i";
        };
    };

    lineSize = 64;

    caches = {
        l1d = {
			caches = 16;
            size = 65536;
        };
        l1i = {
			caches = 16;
            size = 32768;
        };
        l2 = {
            caches = 1;
			banks = 16;
            size = 2097152;
            children = "l1i|l1d";  // interleave
        };
    };
	mem = {
		type = "DDR";
	};
};

sim = {
    phaseLength = 10000;
    // attachDebugger = True;
    schedQuantum = 50;  // switch threads frequently
    procStatsFilter = "l1.*|l2.*";
};

process0 = {
//	command = "ls -l"

//	startFastForwarded = True;
	command = "runspec --config=$HOME/zsim/benchmarks/SPECcpu2006_install/config/oooe_u64_1004_gcc433_1703.cfg -size=test --noreportable --tune=base --iterations=1 bzip2";
// command = "cd /home/oooe/zsim/benchmarks/SPECcpu2006_install/config && ls -al"; 
};


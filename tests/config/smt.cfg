sys = {
    cores = {
        core1 = {
            type = "OOO";
            dcache = "l1d";
            icache = "l1i";
        };
	# 	core2 = {
	# 		type = "OOO";
	# 		dcache = "l1d";
	# 		icache = "l1i";
	# 	}
    };

    lineSize = 64;

    caches = {
        l1d = {
            size = 65536;
        };
        l1i = {
            size = 32768;
        };
        l2 = {
            caches = 1;
            size = 2097152;
            children = "l1i|l1d";  // interleave
        };
    };
};

sim = {
    phaseLength = 1000;
	// attachDebugger = True;
    schedQuantum = 50;  // switch threads frequently
    procStatsFilter = "l1.*|l2.*";
};

process0 = {
    command = "ls -alh --color tests/";
};


process1 = {
	command = "cat tests/config/simple.cfg";
};

process2 = {
	command = "echo ballin!";
}


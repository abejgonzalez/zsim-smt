sys = {
    cores = {
        coreA = {
            type = "OOO";
            dcache = "l1dA";
            icache = "l1iA";
		};
        coreB = {
            type = "OOO";
            dcache = "l1dB";
            icache = "l1iB";
		};
    };

    lineSize = 64;

    caches = {
        l1dA = {
            size = 65536;
        };
        l1iA = {
            size = 32768;
        };
        l1dB = {
            size = 65536;
        };
        l1iB = {
            size = 32768;
        };
        l2 = {
            caches = 1;
            size = 2097152;
            children = "l1iA|l1dA|l1iB|l1dB";  // interleave
        };
    };
};

sim = {
    phaseLength = 1000;
	// attachDebugger = True;
    schedQuantum = 50;  // switch threads frequently
    procStatsFilter = "l1.*|l2.*";
    logToFile = true;
};

process0 = {
    command = "ls -alh --color tests/";
};


process1 = {
	command = "cat tests/config/smt.cfg";
};

process2 = {
	command = "echo 'Flushing, Queens!'";
}

process3 = {
	command = "hostname -i";
}
